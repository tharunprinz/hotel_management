<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management Website</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

      
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 999;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: right;
        }

        header nav ul li {
            display: inline-block;
            margin-left: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #ff8c00;
        }

       
        main {
            margin-top: 80px; 
        }

        section {
            padding: 60px 0;
            background-color: #fff;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }

        p {
            font-size: 18px;
            line-height: 1.8;
            text-align: center;
        }

       
        .btn {
            display: inline-block;
            background: #ff8c00;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #ff6f00;
        }

       
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Hotel INDIA</h1>
            <nav>
                <ul>
                    <li><a href="minipro index.html">Home</a></li>
                    <li><a href="rooms.html">Rooms</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="hero">
            <div class="container">
                <h2>Welcome to Our Hotel</h2>
                <p>Experience luxury and comfort at its best.</p>
                <img src="https://www.forbesindia.com/media/images/2023/Jun/img_209943_ozenreservebolifushi_shutterstock_bg.jpg" width="1200px" alt="image2">
                <a href="#" class="btn">Book Now</a>
            </div>
        </section>

       
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Hotel INDIA. All rights reserved.</p>
        </div>
    </footer>
</body>
