<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management Website - Rooms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 999;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: right;
        }

        header nav ul li {
            display: inline-block;
            margin-left: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #ff8c00;
        }

        main {
            margin-top: 80px; 
        }

        section {
            padding: 60px 0;
            background-color: #fff;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }

        .room-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
            justify-items: center;
        }

        .room {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .room h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .room p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .room img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Hotel INDIA</h1>
            <nav>
                <ul>
                    <li><a href="minipro index.html">Home</a></li>
                    <li><a href="rooms.html">Rooms</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="rooms">
            <div class="container">
                <h2>Our Rooms</h2>
                <div class="room-container">
                    <div class="room">
                        <img src="/Users/tharunr/python files/MINI PROJECT FWD/IMG 4 MINI PRO/room1.webp" alt="Room 1">
                        <h3>Standard Room</h3>
                        <p>Rs 10,000/Night</p>
                        <p>Rs 5000/Day</p>
                    </div>
                    <div class="room">
                        <img src="/Users/tharunr/python files/MINI PROJECT FWD/IMG 4 MINI PRO/ROOM2.jpg" alt="Room 2">
                        <h3>Deluxe Room</h3>
                        <p>Rs 1,00,000/Night</p>
                        <p>Rs 50,000/Day</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Hotel INDIA. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
